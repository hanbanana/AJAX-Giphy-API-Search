<!DOCTYPE html>
<html>

<head>
    <title>Giphy Cat Button</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container" style="margin-top: 30px">

        <div class="jumbotron">
            <h1 class="display-4">Hello, Cat Lovers!</h1>
            <hr class="my-4">
            <button id="cat-button" type="button" class="btn btn-primary">Random Cat Image Button</button>
        </div>

        <div id="images">
        </div>

    </div>

    <script type="text/javascript">
        $("#cat-button").on("click", function () {

            var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=B6UjbAH5FhjOItd0g8H4mc62EwevE4DG&tag=cat"

            $.ajax({
                url: queryURL,
                method: "GET"
            })

                .then(function (response) {
                    var imageURL = response.data.image_original_url;
                    var catImage = $("<img>");

                    catImage.attr("src", imageURL);
                    catImage.attr("alt", "cat image");
                    catImage.attr("height", "370px");
                    catImage.attr("width", "370px");
                    $("#images").append(catImage);

                })



        })


    </script>





</body>



</html>
